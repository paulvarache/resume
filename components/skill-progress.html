<link rel="import" href="../vendor/paper-progress/paper-progress.html">
<polymer-element name="skill-progress" attributes="vtitle vvalue vsrc" noscript>
    <template>
        <div layout horizontal center>
            <core-icon src="{{vsrc}}" style="margin-right: 5px"></core-icon>
            <div flex>
                {{vtitle}}
            </div>
            <paper-progress flex three value="{{vvalue}}"></paper-progress>
        </div>
    </template>
</polymer-element>
