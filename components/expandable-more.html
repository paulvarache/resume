<polymer-element name="expandable-more">
    <template>
        <style>
            :host {
                display: block;
                overflow: hidden;
            }
            :host .content {
                background-color: lightgrey;
                max-height: 0;
                transition: all 200ms ease;
                padding: 20px;
                padding-top: 0;
                padding-bottom: 0;
                box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.4) inset;
            }
        </style>
        <div class="content" id="content">
            <content></content>
        </div>
    </template>
    <script>
        Polymer('expandable-more', {
            expand: function () {
                this.$.content.style.maxHeight = "200px";
                this.$.content.style.paddingTop = "20px";
                this.$.content.style.paddingBottom = "20px";
            },
            close: function () {
                this.$.content.style.maxHeight = "0";
                this.$.content.style.paddingTop = "0";
                this.$.content.style.paddingBottom = "0";
            }
        });
    </script>
</polymer-element>
